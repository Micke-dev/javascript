<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html com JS</title>
    <link rel="stylesheet" href="./birth.css">
</head>

<body>
    <div class="container">
        <h1>Ebac Banking</h1>
        <h2>Depositos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome do Beneficiario" />
            <p class="error-message">O nome precisa ser completo</p>
            <input type="number" id="numero-conta" required placeholder="Numero da Conta" />
            <input type="number" id="valor-deposito"  required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script> src="./main.js"</script>
</body>
</html>
