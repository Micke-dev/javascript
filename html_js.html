<body>
    
    <div class="container">
    <h1>Cadastro de Aniversário</h1>
    <h2>Preencha os campos abaixo</h2>
        <form id="form-birth">
            <input type="number" id="A" required Peso: placeholder="Digite seu peso"/>
            <p class="error-message">
                A idade não pode ser menor que o peso.
            </p>
            <input type="number" id="B" required Idade: placeholder="Digite sua idade"/>
            <button id="REGISTRAR" type="submit">Registrar</button>
            </form>
            <p class="sucess-message"></p>
    </form>
